{% extends "base.html" %}

{% block title %}Lista meczów{% endblock %}

{% block content %}
<h2>Nadchodzące mecze</h2>
<table border="1" cellpadding="8" cellspacing="0" style="width:100%">
    <thead>
        <tr>
            <th>Data</th>
            <th>Gospodarz</th>
            <th>Gość</th>
        </tr>
    </thead>
    <tbody>
        {% for match in matches %}
        <tr>
            <td>{{ match.date }}</td>
            <td>{{ match.home_team }}</td>
            <td>{{ match.away_team }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
